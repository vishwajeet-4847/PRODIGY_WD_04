  <script>
    // form validation
let contactForm = document.querySelector("#contact-form");

contactForm.addEventListener("submit", function(e) {
    e.preventDefault();
    let name = document.querySelector("#name").value;
    let email = document.querySelector("#email").value;
    let mobile =document.querySelector("#telephone").value;
    let message = document.querySelector("#query").value;
    let feedback = document.querySelector(".feedback");
    let emailregex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
    let mobileRegex = /^[6-9]\d{9}$/;
    feedback.style.color="red";

    if (name.trim()===""|| email.trim()===""||mobile.trim()==="") {
        feedback.innerText="Please enter correct details.";
        return false;
    }
    else if (!emailregex.test(email)) {
        feedback.innerText="Please enter a valid email address.";
        return false;
    }
    else if (!mobileRegex.test(mobile)) {
        feedback.innerText="Please enter a valid mobile number.";
        return false;
    }
    feedback.style.color="green";

        feedback.innerText="Form submitted successfully.";
        // clear form inputs
        document.querySelector("#contact-form").reset();
        
    
});
  </script>
